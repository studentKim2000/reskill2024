<form>
- 젓가락이 필요하십니까? <input type='checkbox'> <br>
- 오늘 쓰고 나온 모자 색깔은? <input type='COLOR'> <br>
- 입사일은 언제입니까? <input type='date'> <br>
- 이메일을 알려주세요: <input type='email'> <br>
- 증명사진을 업로드해 주세요: <input type='file'> <br>
- 뭔가 몰래 할 말을 해주세요: <input type='hidden'> <br>
- 자동차를 산 연월: <input type='month'> <br>
- 집에 자동차가 몇 대 있나요? <input type='number'>대 <br>
- 살면서 한 최대 거짓말은? <input type='password'> <br>
- 셋 중 하나만 산다면 ? <input type='radio' name='pur'>집 <input type='radio' name='pur'>차 <input type='radio' name='pur'>오디오 <br>
- 당신의 연봉은(단위: 천만원)? <input type='range' min=1 max=10> <br>
- 지금 제일 궁금한 것 하나만 꼭 알려드립니다: <input type='search'> <br>
- 핸드폰 번호: <input type='tel' pattern='[0-9]{3}-[0-9]{4}-[0-9]{4}'> <br>
- 오늘 예상 퇴근 시각은: <input type='time'> <br>
- 인스타그램: <input type='url' pattern='https://.*'> <br>
- 휴가가고 싶은 주: <input type='week'> <br>
</form>
